<div class="seller-auth">
     <div *ngIf="!showLogin" class="sign-up">
        <h1>Seller Sign-Up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
            <input class="form-input" ngModel name="name" type="text" placeholder="Enter Name">
            <input class="form-input" ngModel name="password" type="password" placeholder="Enter Password">
            <input class="form-input" ngModel name="email"  type="text" placeholder="Enter Email">
            <button class="form-button">Sign Up</button>
            <a class="auth-toggle" (click)="openLogin()">Already Have Account? Click to Login</a>
        </form>
     </div>


     <!----login area-->

     <div *ngIf="showLogin" class="Login">
        <h1>Seller Login</h1>
            <p class="error">{{authError}}</p>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="common-form">
            <input class="form-input" ngModel name="email"  type="text" placeholder="Enter Email">
            <input class="form-input" ngModel name="password" type="password" placeholder="Enter Password">
            <button class="form-button">Login</button>
            <a class="auth-toggle" (click)="openSignup()">Don't Have Account? Click to Sign-Up</a>
        </form>
     </div>
</div>

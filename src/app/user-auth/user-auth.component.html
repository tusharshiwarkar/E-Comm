<div class="user-auth">
  <div *ngIf="!showLogin" class="user-signup">
    <h1>User Sign-Up</h1>
    <form
      class="common-form"
      #userSignUp="ngForm"
      (ngSubmit)="signUp(userSignUp.value)"
    >
      <input
        class="form-input"
        type="text"
        placeholder="Enter User Name"
        name="name"
        ngModel
      />
      <input
        class="form-input"
        type="text"
        placeholder="Enter User Email"
        name="email"
        ngModel
      />
      <input
        class="form-input"
        type="password"
        placeholder="Enter User Password"
        name="password"
        ngModel
      />
      <button class="form-button">Sign-Up</button>
      <p>Already Have Account? <a (click)="openLogin()">Click here</a></p>
    </form>
  </div>

  
  <div *ngIf="showLogin" class="user-login">
    <h1>User Login</h1>
    <form
      class="common-form"
      #userLogin="ngForm"
      (ngSubmit)="login(userLogin.value)">

      <p class="error">{{authError}}</p>

      <input
        class="form-input"
        type="text"
        placeholder="Enter User Email"
        name="email"
        ngModel
        #email="ngModel"
        required
        email
      />
      <p class="invalid-input">
        <span *ngIf="email.invalid && email.touched">Please Enter Valid Email</span>
      </p>
      <input
        class="form-input"
        type="password"
        placeholder="Enter User Password"
        name="password"
        ngModel
        #password="ngModel"
        required
        minlength="4"
        maxlength="10"
      />
      <p class="invalid-input">
        <span *ngIf="password.invalid && password.touched">Please Enter Valid Password</span>
      </p>
      <button [disabled]="userLogin.invalid" class="form-button">Login</button>
      <p>Want to Create Account? <a (click)="openSignUp()">Click here</a></p>
    </form>
  </div>
</div>
